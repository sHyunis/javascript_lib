<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <style></style>
  </head>
  <body>
    <h1 class="color" id="title">한글은 아름다운 글입니다.</h1>

    <script src="./script/jquery-3.7.1.js"></script>
    <script>
      $("h1").text("텍스트 추가");
      $(".color").html("<i>이텔릭</i>");
      $("h1").text("<u>텍스트 추가</u>");
      $("h1").append("text1");
      $("h1").append("<span>text1</span>");
      $("h1").append("<u>text1</u>");
      $("h1").prepend("<u>text1</u>");
      $("h1").before("<u>before</u>");
      $("h1").after("<u>after</u>");
    </script>
    <!--
      선택자 : $('css 모든 선택자')
      style 디자인 :css ( { "속성" : "값", "속성" : "값"....... } )

      .innerHTML    .html()
      .innerText    .text()
      .textContent

      .append() .append()
      .appendChild()

      .insertAdjcentElement("afterend, afterstart | beforeend, beforestart ", 요소추가)


      jQuery
      $("h1").append("<u>text1</u>");
      $("h1").prepend("<u>text1</u>");
      $("h1").before("<u>before</u>");
      $("h1").after("<u>after</u>");
    -->
  </body>
</html>
